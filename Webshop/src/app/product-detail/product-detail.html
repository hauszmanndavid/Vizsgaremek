<app-nav-bar/>

<div class="product-container">
    <div class="image-slider">
        <button class="nav prev" (click)="prevImage()">&#10094;</button>
        <img [src]="images[currentImageIndex]" alt="Product Image">
        <button class="nav next" (click)="nextImage()">&#10095;</button>
    </div>

    <div class="details">
        <p>Ár: {{ product.price }}</p>
        <p>Leírás: {{ product.description }}</p>
    </div>

    <div class="actions">
        <button (click)="addToFavorites()">Kedvencekhez</button>
        <button (click)="addToCart()">Kosárba</button>
    </div>
</div>
